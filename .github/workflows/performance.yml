name: Gatling Performance Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  # --- JOB 1: SMOKE TEST ---
  smoke-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Run Gatling Smoke Simulation
        # Aquí asumo que tienes una clase SmokeSimulation o usas parámetros
        run: |
          mvn gatling:test \
            -Dgatling.simulationClass=simulations.SmokeSimulation

      - name: Upload Smoke Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gatling-smoke-report
          path: target/gatling

  # --- JOB 2: LOAD TEST ---
  load-test:
    runs-on: ubuntu-latest
    needs: smoke-test # <--- IMPORTANTE: Solo corre si el smoke-test pasa
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Run Gatling Load Simulation
        run: |
          mvn gatling:test \
            -Dgatling.simulationClass=simulations.LoadSimulation

      - name: Upload Load Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gatling-load-report
          path: target/gatling
